<div class="todo-item">
  <input
    type="checkbox"
    id="active{{ todo.id }}"
    name="active{{ todo.id }}"
    (click)="handleCheckBox(todo)"
  />
  <label
    for="active{{ todo.id }}"
    id="todo{{ todo.id }}"
    class="mx-3"
    [ngClass]="!todo.active ? 'strike' : ''"
  >
    {{ todo.title }}
  </label>
  <button
    class="btn btn-danger"
    id="delete{{ todo.id }}"
    (click)="handleDeleteClick(todo)"
  >
    Delete
  </button>
</div>
